<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favourite Music is Here!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <ul>
            <li class="brand">
            <img src="New Logo.png" alt="Logo" style="width: 50px; height: 75;"> Spotify </li>        
            <li>Home</li>
            <li>About</li>


    </ul>
</nav>

<div class="container">
    
    <div class="Songlist">
        <h1>Best Of ASHIR</h1>
        <div class="songitemcontainer"></div>
        <div class="Songitems">
            <img alt="1" >
            <span class = "songName">Kaise bhula dun</span>
            <span class="Songlistplay"><span class= "timestamp">05:12<i class="far songItemPlay fa fa-play-circle"></i> </span> </span>       

        </div>
    </div>

  
    <div class="Songitems">
        <img alt="1" >
        <span class = "songName">Kaise bhula dun</span> //44.22
        <span class="Songlistplay"><span class= "timestamp">05:12</span><i class="far songItemPlay fa fa-play-circle"></i>          
        </span> 

    </div>



    <div class="SongBanner"></div>
</div>

<div class="bottom">
<input type="Range" name="Range" id="myProgressBar" min="0" max="100" value="0">
<div class="icons">
<i class="fas fa-3x fa-step-backward"></i>
<i class="far fa-3x fa-play-circle" id="masterPlay"></i>
<i class="fas fa-3x fa-step-forward"></i>

</div>

<div class="songinfo">
    <img src="song.gif" width="42px" alt="" id="gif"> Kaise bhula dun by ASHIR
</div>

</div>
<script src="https://kit.fontawesome.com/66856cba1d.js" crossorigin="anonymous"></script>
<script src="Spotify.js"></script>
</body>
</html>
